<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h2>Criar Nova Conta</h2>
    <form th:action="@{/admin/accounts}" th:object="${accountDto}" method="post">
        <div>
            <label>Titular:</label>
            <input type="text" th:field="*{ownerName}" />
            <p th:if="${#fields.hasErrors('ownerName')}" th:errors="*{ownerName}"></p>
        </div>
        <div>
            <label>NÃºmero da Conta:</label>
            <input type="text" th:field="*{accountNumber}" />
            <p th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"></p>
        </div>
        <button type="submit">Criar</button>
    </form>
    <a th:href="@{/admin/accounts}">Voltar</a>
</div>
</body>
</html>
